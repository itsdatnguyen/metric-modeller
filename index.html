<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Metric Modeller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</head>
<body>
  <header class="jumbotron">
    <h2 class="text-center">Metric Modeller</h2>
  </header>
  <div class="container">
    <div class="d-flex justify-content-center">
      <div class="metric-modeller-form-container col-sm-4">
        <form class="mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Form</h5>
              <p>Metric Modeller configuration.</p>

              <div class="form-group">
                <label for="kloc">KLOC (Thousand Lines of Code)</label>
                <input type="number" name="kloc" id="kloc" class="form-control" required>
              </div>

              <div class="form-group">
                  <label for="function-points">Function Points</label>
                  <input type="number" name="fps" id="fps" class="form-control" required>
                </div>

              <div class="form-group">
                <label for="language">Language</label>
                <select name="language" id="language" class="form-control" required>
                  <option value="12">Objective-C</option>
                  <option value="22">HTML5</option>
                  <option value="5">Java</option>
                  <option value="25">SQL</option>
                  <option value="5">PHP</option>
                </select>
              </div>

              <div class="form-group">
                <label for="experience">Language Experience</label>
                <select name="experience" id="experience" class="form-control" required>
                  <option value="1">Very Low</option>
                  <option value="1.25">Low</option>
                  <option value="1.5">Nominal</option>
                  <option value="1.75">High</option>
                  <option value="2">Very High</option>
                </select>
              </div>
              
            </div>
            <div class="card-footer d-flex justify-content-end">
              <button class="btn btn-primary" id="submit" type="submit">Submit</button>
            </div>
          </div>
        </form>
        <div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Output</h5>
              <p>Metric Modeller configuration.</p>

              <div class="form-group">
                <label for="output-hours">Estimated Hours</label>
                <input type="number" name="output-hours" id="output-hours" class="form-control" value="0" readonly>
              </div>

            </div>
          </div>
        </div>
      </div>  
      <div class="col-sm-8">
        
      </div>
    </div>
  </div>
</body>
</html>
